name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Site
        run: npm run build

      - name: ðŸ”§ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: ðŸš€ Deploy via Rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Fallback for Port if secret is missing (Default Hostinger SSH Port)
          if [ -z "$SSH_PORT" ]; then
            echo "âš ï¸ SSH_PORT secret is not set. Defaulting to 65002."
            SSH_PORT=65002
          fi

          # Validation
          if [ -z "$SSH_HOST" ]; then
            echo "âŒ Error: SSH_HOST secret is missing."
            exit 1
          fi
          if [ -z "$SSH_USER" ]; then
            echo "âŒ Error: SSH_USER secret is missing."
            exit 1
          fi

          echo "Configuring SSH for $SSH_USER@$SSH_HOST:$SSH_PORT..."
          
          mkdir -p ~/.ssh
          # Use -p for port in ssh-keyscan
          ssh-keyscan -p $SSH_PORT -H $SSH_HOST >> ~/.ssh/known_hosts
          
          echo "Starting Rsync..."
          rsync -avz --delete -e "ssh -p $SSH_PORT" ./dist/ $SSH_USER@$SSH_HOST:~/public_html/
