name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Site
        run: npm run build

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name:  Deploy via Rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Fallback for Port if secret is missing (Default Hostinger SSH Port)
          if [ -z "$SSH_PORT" ]; then
            echo "‚ö†Ô∏è SSH_PORT secret is not set. Defaulting to 65002."
            SSH_PORT=65002
          fi

          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "‚ùå Error: SSH_HOST or SSH_USER secret is missing."
            exit 1
          fi

          echo "Configuring SSH for $SSH_USER@$SSH_HOST:$SSH_PORT..."
          
          # We use the key file directly to avoid agent issues
          chmod 600 ~/.ssh/id_rsa
          
          echo "Starting Rsync..."
          # -o StrictHostKeyChecking=no is used to avoid interactive prompts about host keys which can fail automated builds
          rsync -avz --delete -e "ssh -p $SSH_PORT -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./dist/ $SSH_USER@$SSH_HOST:~/public_html/
