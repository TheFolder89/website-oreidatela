name: Deploy to Hostinger

on:
  push:
    branches:
      - master # Altere para 'main' se for o nome da sua branch principal

jobs:
  build_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
          PUBLIC_META_PIXEL_ID: ${{ secrets.PUBLIC_META_PIXEL_ID }}

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ # Caminho padrÃ£o na Hostinger, ajuste se necessÃ¡rio
          protocol: ftp # Ou 'ftps' se tiver suporte
          port: 21
