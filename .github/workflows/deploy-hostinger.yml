name: Deploy to Hostinger via SSH

on:
  push:
    branches:
      - master

jobs:
  build_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Project
        run: npm run build
        env:
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
          PUBLIC_META_PIXEL_ID: ${{ secrets.PUBLIC_META_PIXEL_ID }}
          PUBLIC_GTM_ID: ${{ secrets.PUBLIC_GTM_ID }}
          BUILD_DESTINATION: hostinger

      - name: ðŸ“ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Clean host and try to determine port
          CLEAN_HOST=$(echo "${{ secrets.SSH_HOST }}" | sed -e 's|^[^/]*//||' -e 's|/.*$||' -e 's/:.*$//')
          PORT=$(echo "${{ secrets.SSH_HOST }}" | grep -oP '(?<=:)\d+' || echo "22")
          
          echo "Connecting to $CLEAN_HOST on port $PORT"
          
          # Add both standard and Hostinger ports to known_hosts
          ssh-keyscan -p $PORT -H $CLEAN_HOST >> ~/.ssh/known_hosts
          ssh-keyscan -p 65002 -H $CLEAN_HOST >> ~/.ssh/known_hosts
          
          # Try connection with both possible ports
          if ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p $PORT ${{ secrets.SSH_USER }}@$CLEAN_HOST "ls -la" ; then
            echo "PORT_TO_USE=$PORT" >> $GITHUB_ENV
          elif ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 65002 ${{ secrets.SSH_USER }}@$CLEAN_HOST "ls -la" ; then
            echo "PORT_TO_USE=65002" >> $GITHUB_ENV
          else
            echo "Could not connect via SSH on port $PORT or 65002"
            exit 1
          fi

      - name: ðŸš€ Deploy via Rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ env.PORT_TO_USE }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./dist/ ${{ secrets.SSH_USER }}@$(echo "${{ secrets.SSH_HOST }}" | sed -e 's|^[^/]*//||' -e 's|/.*$||' -e 's/:.*$//'):~/public_html/

